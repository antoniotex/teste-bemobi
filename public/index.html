<!DOCTYPE html>
<html lang="PT-BR" ng-app='shortUrlApp'>
    <head>
        <title>URL Shortner Bemobi</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    </head>
    <body>
        <script src="js/app.js"></script>
        <header>
           <h2>URL Shortner</h2>
        </header>
        <section ng-controller='shortAppCtrl'>
            <input type="text" placeholder="Entre com a URL" ng-model="urlToShorten">
            <a ng-href='/new/{{urlToShorten}}'>Gerar shortURL</a>
        </section>
    </body>
</html>
